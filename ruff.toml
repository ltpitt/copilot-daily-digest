# Ruff configuration
# https://docs.astral.sh/ruff/

# Target Python 3.8+ compatibility
target-version = "py38"

# Set line length to 100 (balance between readability and screen width)
line-length = 100

[lint]
# Enable all PEP 8 rules plus common best practices
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "W",      # pycodestyle warnings
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modern Python idioms)
    "B",      # flake8-bugbear (common bugs)
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "PTH",    # flake8-use-pathlib
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "PTH123", # open() should be replaced with Path.open() - too aggressive
]

[lint.isort]
# Import sorting configuration
known-first-party = ["scraper"]
force-single-line = false
lines-after-imports = 2

[format]
# Use double quotes for strings
quote-style = "double"

# Use spaces around = in keyword arguments
indent-style = "space"

# Format docstrings
docstring-code-format = true
