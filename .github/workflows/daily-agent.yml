name: Daily Copilot Summarizer

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  scrape-and-trigger-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape Copilot Docs
        run: python scraper/fetch_docs.py
      - name: Commit scraped content
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add raw_docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Copilot docs $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Generate summaries with Copilot Agent
        run: |
          echo "Copilot documentation has been scraped and committed."
          echo "A Copilot Agent would be triggered here to generate summaries."
          echo "Instructions file: .github/copilot-instructions.md"
          echo "Scraped content available in raw_docs/"
