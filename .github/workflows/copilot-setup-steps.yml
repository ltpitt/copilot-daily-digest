name: "Copilot Setup Steps"

# Automatically run the setup steps when changed for validation
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # MUST be called `copilot-setup-steps` or it won't be picked up by Copilot
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
