name: "Copilot Setup Steps"

# This workflow runs BEFORE the Copilot coding agent starts working.
# It prepares the environment with fresh data for the agent to use.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # MUST be called `copilot-setup-steps` or it won't be picked up by Copilot
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Fetch all content sources (data persists for agent)
      - name: Fetch GitHub Docs
        run: python scripts/fetch_docs.py
      
      - name: Fetch GitHub Blog (RSS)
        run: python scripts/fetch_blog.py
      
      - name: Fetch YouTube Videos (RSS)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/fetch_youtube.py
      
      - name: Fetch Training Resources
        run: python scripts/fetch_trainings.py
      
      - name: Fetch GitHub Next Projects
        run: python scripts/fetch_github_next.py
      
      # Enrich data with additional metadata
      - name: Enrich Blog Dates
        run: python scripts/enrich_blog_dates.py
      
      # Detect changes so agent knows what's new
      - name: Detect Changes
        run: python scripts/detect_changes.py
      
      # Generate content files from fresh data
      # This ensures content is always up-to-date after data fetching
      - name: Generate Content Files
        run: python scripts/generate_content.py
